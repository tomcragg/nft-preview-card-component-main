<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- displays site properly based on user's device -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>NFT preview card component</title>
  </head>

  <body>
    <div class="container">
      <div class="card">
        <div class="img-box">
          <div class="nft-image">
            <img src="/images/image-equilibrium.jpg" alt="nft image" />
          </div>
        </div>
        <div class="text-box">
          <div class="nft-desc">
            <h3>Equilibrium #3429</h3>
            <p>Our Equilibrium collection promotes balance and calm.</p>
          </div>
          <div class="sale">
            <div class="eth-price">
              <img src="/images/icon-ethereum.svg" alt="eth icon" />
              <p>0.041 ETH</p>
            </div>

            <div class="sale-end">
              <img src="/images/icon-clock.svg" alt="clock icon" />
              <p>3 days left</p>
            </div>
          </div>

          <div class="creator">
            <img src="/images/image-avatar.png" alt="creator photo" />
            <p>Creation of <span class="creator-name">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.tomcragg.com">Tom Cragg</a>.
    </div>
  </body>
</html>
